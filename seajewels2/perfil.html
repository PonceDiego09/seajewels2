<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .perfil-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .perfil-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .perfil-container .foto-perfil {
      text-align: center;
    }
    .perfil-container .foto-perfil img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .perfil-container .perfil-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .perfil-container .perfil-info label {
      font-weight: bold;
    }
    .perfil-container .perfil-info input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    .perfil-container .guardar-btn {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .perfil-container .regresar-btn {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .perfil-container .regresar-btn:hover {
      background-color: #004d40;
    }
    
    .perfil-container .guardar-btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <div class="perfil-container">
    <h2>Mi Perfil</h2>
    
    <div class="foto-perfil">
      <img id="fotoPerfil" src="https://via.placeholder.com/150" alt="Foto de perfil">
      <input type="file" id="cambiarFoto" onchange="cambiarFoto()">
    </div>

    <div class="perfil-info">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" value="Juan Pérez">
      
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" value="juan.perez@correo.com">
      
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" value="123-456-7890">
    </div>
    
    <button class="guardar-btn" onclick="guardarCambios()">Guardar Cambios</button>
    <br>
    <br>
    <button class="regresar-btn" onclick="redirigirAindex()">Inicio</button>
  </div>

  <script>
    function cambiarFoto() {
      const fileInput = document.getElementById("cambiarFoto");
      const fotoPerfil = document.getElementById("fotoPerfil");
      
      const reader = new FileReader();
      reader.onload = function (e) {
        fotoPerfil.src = e.target.result;
      };
      
      if (fileInput.files[0]) {
        reader.readAsDataURL(fileInput.files[0]);
      }
    }

    function guardarCambios() {
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const telefono = document.getElementById("telefono").value;

      // Guardar la información del usuario
      alert(`Información guardada: \nNombre: ${nombre} \nEmail: ${email} \nTeléfono: ${telefono}`);
      
      // Aquí se puede enviar la información al servidor para guardarla, por ejemplo.
    }

    function redirigirAindex() {
      // Simulación de redirección externa a un módulo de pago (ejemplo: PayPal)
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
